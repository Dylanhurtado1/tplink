<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css">
.product-small-img img{width: 100%;border:  1px solid rgba(0,0,0,.2);padding:  8px;margin: 10px 10px 15px;cursor:  pointer;}  
.product-small-img{width:  8%;display: flex;}
.img-container img{height:  460px}
.img-container{padding:  10px;width:  45%}
</style>
</head>
<body>
<div class="product" style="margin-left:3em">
  <div class="img-container">
<img id="imageBox" src = "img/tablet.png">
  </div>
<div class="product-small.img">
  <img src = "img/tabletAngulo2.jpg" onclick="myFunction(this)">
  <img src = "img/tabletAngulo3.jpg" onclick="myFunction(this)">
  <img src = "img/tabletAngulo4.jpg" onclick="myFunction(this)">
</div>
  
</div> 

<script type="text/javascript">
 function myFunction(smallImg){
  var fullImg=document.getElementById("imageBox");
  fullImg.src =smallImg.src;
 } 

</script>

</body>
</html>
